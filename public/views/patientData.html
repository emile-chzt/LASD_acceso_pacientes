<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Acceso Paciente</title>
    <link rel="stylesheet" href="css/Dev/patient.css" />
</head>
<body ng-controller="patientController">

<h1>Acceso Paciente</h1>

<a class="btn btn-primary" id="logout" ng-click="logout();" href="#">
    <i class="fa fa-sign-out  fa-lg"></i> Cerrar Sesión
</a>

<form name="outerForm" class="tab-form-demo">
    <uib-tabset active="activeForm">
        <uib-tab index="0" heading="Registros de Peso">

            <a class="btn btn-success" id="buttonOption" ng-click="showForm();" ng-show="addWeight==0" href="#">
                <i class="fa fa-plus fa-lg"></i> Añadir
            </a>

            <a class="btn btn-success" id="buttonOption" ng-click="toggleView();" href="#">
                <i class="fa fa-list fa-lg"></i> {{ tabLabel }}
            </a>
            

            <div id="weightsGraph" ng-if="showGraph==1&&addWeight==0">
                <div google-chart chart="myChartObject" style="height:600px; width:100%;"></div>
            </div>

            <div id="weightsList" class="table-container" ng-show="showGraph==0&&addWeight==0">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="column-header">Peso</th>
                            <th class="column-header">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="weight in weightsList">
                            <td>{{weight.PESO}}</td>
                            <td>{{weight.FECHA_ALTER}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

            <div id="weightForm" ng-show="addWeight==1"></div>

        </uib-tab>
        <uib-tab index="1" heading="Visitas"></uib-tab>



    </uib-tabset>
</form>
